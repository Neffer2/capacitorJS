<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js" ></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div id="loading-container">
        <div id="loading-spinner" class="spinner-border m-5" role="status">
            <span class="sr-only"></span>
        </div>
    </div> 
 
    <div id="main-content">
        <custom-navbar>
            <slot>PUNTOS AP</slot>
        </custom-navbar>  
        <div class="container my-2">
            <div class="row gy-2">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="visibilidad">¿El punto de venta tiene material de visibilidad? </label>
                        <select name="visibilidad" id="visibilidad" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12" id="foto_visibilidad" style="display: none;">
                    <div class="col-md-12">
                        <img id="foto_visibilidad_img" class="card-img-top" style="display: none;">
                    </div>
                    <div id="foto_visibilidad_box" class="col-md-12">
                        <div class="upload-box">
                            <span>Foto visibilidad de material</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group"> 
                        <label for="iniciativa">¿Conoce la iniciativa/promoci&oacute;n de bonos adicionales por venta de dispositivos? </label>
                        <select name="iniciativa" id="iniciativa" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="visibilidad_promocion">¿Tiene la promoción visible en el PDV?</label>
                        <select name="visibilidad_promocion" id="visibilidad_promocion" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option> 
                        </select>
                    </div>
                </div>
                <div class="col-md-12" id="foto_visibilidad_promocion" style="display: none;">
                    <div class="col-md-12">
                        <img id="foto_visibilidad_promocion_img" class="card-img-top" style="display: none;">
                    </div>
                    <div id="foto_visibilidad_promocion_box" class="col-md-12">
                        <div class="upload-box">
                            <span>Foto promoci&oacute;n visible</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="venta_dispositivos">¿Ha vendido algún dispositivo con esta promo?</label>
                        <select name="venta_dispositivos" id="venta_dispositivos" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option> 
                        </select>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label for="remiciones">¿Qu&eacute; productos han redimido los clientes con este bono?</label>
                        <textarea name="remiciones" id="remiciones" class="form-control" maxlength="500" required></textarea>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button id="store" class="btn btn-primary">
                        <b>ENVIAR</b>
                    </button>
                </div>
                <div class="d-grid gap-2">
                    <button id="reset" class="btn btn-secondary">
                        <b>RESET</b>
                    </button>
                </div>
                <div class="d-grid gap-2">
                    <button id="volver" class="btn btn-danger">
                      <b>VOLVER</b>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- <capacitor-welcome></capacitor-welcome> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
    <script src="./js/modulos/modulo4.js" type="module"></script>
    <script src="./js/nabvar.js" type="module"></script>
    <script src="./js/loading.js" type="module"></script> 
  </body>
</html>
