<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js" ></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div id="loading-container">
        <div id="loading-spinner" class="spinner-border m-5" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <div id="main-content">
        <custom-navbar>
            <slot>
                Visibilidad
            </slot> 
        </custom-navbar>
        <div class="container my-2">
            <div class="row gy-2">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="visibilidad">¿Nuestra marca tiene visibilidad? </label>
                        <select name="visibilidad" id="visibilidad" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group"> 
                        <label for="tipo_visibilidad">Tipo visibilidad: </label>
                        <select name="tipo_visibilidad" id="tipo_visibilidad" class="form-control" required>
                            <option value="">Seleccionar</option>
                        </select>
                    </div>
                </div> 
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="visibilidad_competencia">¿El punto de venta tiene visibiliad de la competencia? </label>
                        <select name="visibilidad_competencia" id="visibilidad_competencia" class="form-control" required>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="tipo_visibilidad_competencia">Seleccione el tipo de visibilidad de la competencia: </label>
                        <select name="tipo_visibilidad_competencia" id="tipo_visibilidad_competencia" class="form-control" required>
                            <option value="">Seleccionar</option>
                        </select>
                    </div> 
                </div>
    
                <div class="col-md-12">
                    <div class="col-md-12">
                        <img id="foto_visibilidad_marca" class="card-img-top" style="display: none;">
                    </div>
                    <div id="foto_visibilidad_marcaBox" class="col-md-12">
                        <div class="upload-box">
                            <span>Foto visibilidad de la marca: </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <img id="foto_visibilidad_competencia" class="card-img-top" style="display: none;">
                    </div>
                    <div id="foto_visibilidad_competenciaBox" class="col-md-12">
                        <div class="upload-box">
                            <span>Foto visibilidad de la competencia:</span>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button id="store" class="btn btn-primary">
                        <b>ENVIAR</b>
                    </button>
                </div>
                <div class="d-grid gap-2">
                    <button id="reset" class="btn btn-secondary">
                        <b>RESET</b>
                    </button>
                </div>
                <div class="d-grid gap-2">
                    <button id="volver" class="btn btn-danger">
                      <b>VOLVER</b>
                    </button>
                </div>
            </div>
        </div>
    </div>  |
    <!-- <capacitor-welcome></capacitor-welcome> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
    <script src="./js/modulos/modulo3.js" type="module"></script>
    <script src="./js/nabvar.js" type="module"></script>
    <script src="./js/loading.js" type="module"></script>
  </body>
</html>
