                <div class="col-md-12">

                        <label for="visibilidad">¿Nuestra marca tiene visibilidad? </label>
                        <select name="visibilidad" id="visibilidad" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group"> 
                        <label for="tipo_visibilidad">Tipo visibilidad: </label>
                        <select name="tipo_visibilidad" id="tipo_visibilidad" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="Vitrina">Vitrina</option>
                            <option value="Visibilidad de cajetillas">Visibilidad de cajetillas</option>
