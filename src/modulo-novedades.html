<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport" 
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js" ></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div id="loading-container">
      <div id="loading-spinner" class="spinner-border m-5" role="status">
          <span class="sr-only"></span>
      </div>
    </div>
    <custom-navbar>
      <slot>Novedades de asistencia</slot> 
    </custom-navbar>
    <div class="container my-2"> 
          <div class="row gy-2">
            <div class="col-md-12">
              <div class="form-group">
                  <label for="">Email: </label>
                   <input id="email" type="email" class="form-control">
              </div>
          </div>
          <div class="col-md-12">
              <label for="">Contrase√±a:</label>
              <input id="password" type="password" class="form-control">
          </div>        
          <div class="col-md-12">
            <div class="form-group">
              <label for="pdv">Punto de venta: </label>
                <div class="row"> 
                  <div class="col-4">
                    <select id="ciudad" class="form-control mb-1">
                      <option value="">Ciudad</option>
                      <option value="Bogota">Bogot&aacute;</option>
                      <option value="Barranquilla">Barranquilla</option>
                      <option value="Medellin">Medell&iacute;n</option>
                      <option value="Cali">Cali</option>
                      <option value="Manizales">Manizales</option>
                      <option value="Caldas">Caldas</option>
                      <option value="Pereira">Pereira</option>
                      <option value="Cuba">Cuba</option>
                      <option value="SanJoaquin">San Joaqu&iacute;n</option>
                      <option value="VillaMaria">Villa Mar&iacute;a</option>
                    </select>
                  </div>
                  <div class="col-8">
                    <select id="pdv" class="form-control" required></select>
                      <div id="custom-pdv-container">
                        <div class="form-group mb-1">
                          <input id="pdvNom" class="form-control" placeholder="Nombre punto de venta">
                        </div>
                        <div class="form-group">
                          <input id="pdvDire" class="form-control" placeholder="Direcci&oacute;n punto de venta">
                        </div>
                      </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="col-md-12">
              <div class="form-group">
                  <label for="novedades">Novedades de asistencia: </label>
                  <select name="novedades" id="novedades" class="form-control" required>
                      <option value="">Seleccionar</option>
                      <option value="Incapacidad">Incapacidad</option>
                      <option value="Capacitacion">Capacitaci&oacute;n</option>
                      <option value="Ausentismo">Ausentismo</option>
                      <option value="Vacante">Vacante</option>
                  </select>
              </div>
          </div>            
          <div class="d-grid gap-2">
            <button id="store" class="btn btn-primary">
                <b>ENVIAR</b>
            </button>
          </div>
          <div class="d-grid gap-2">
              <button id="reset" class="btn btn-danger">
                <b>LIMPIAR</b>
              </button>
          </div>
        </div>
    </div>
    <!-- <capacitor-welcome></capacitor-welcome> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
    <script src="./js/modulos/modulo-novedades.js" type="module"></script>
    <script src="./js/nabvar.js" type="module"></script>
    <script src="./js/loading.js" type="module"></script>
  </body>
</html>
