<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js" ></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div class="container my-2">
        <div class="row gy-2">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="marca">Marca: </label>
                    <select name="marca" id="marca" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <option value="Opcion 1">Opcion 1</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="ciudad">Ciudad: </label>
                    <select name="ciudad" id="ciudad" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <option value="Opcion 1">Opcion 1</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="pdv">Punto de venta: </label>
                    <select name="pdv" id="pdv" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <option value="Opcion 1">Opcion 1</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="mes">Mes: </label>
                    <select name="mes" id="mes" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <option value="Opcion 1">Opcion 1</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="semana">Semana: </label>
                    <select name="semana" id="semana" class="form-control" required>
                        <option value="">Seleccionar</option>
                        <option value="Opcion 1">Opcion 1</option>
                    </select>
                </div>
            </div> 
            <div class="col-md-12">
                <div class="col-md-12">
                    <img id="selfiePDV" class="card-img-top" style="display: none;">
                </div>
                <div id="selfiePDVBox" class="col-md-12">
                    <div class="upload-box">
                        <span>Selfie PDV</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-12">
                    <img id="fotoFachada" class="card-img-top" style="display: none;">
                </div>
                <div id="fotoFachadaBox" class="col-md-12">
                    <div class="upload-box">
                        <span>Foto Fachada</span>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button id="store" class="btn btn-primary">
                  Enviar
                </button>
            </div>
            <div class="d-grid gap-2">
                <button id="reset" class="btn btn-danger">
                  Limpiar
                </button>
            </div>
        </div>
    </div>
    <!-- <capacitor-welcome></capacitor-welcome> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
    <script src="./js/modulos/modulo1.js" type="module"></script>
  </body>
</html>
