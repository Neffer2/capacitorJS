<!DOCTYPE html>

<!-- BOSTTOP -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Awesome Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js" ></script>
    <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div id="loading-container">
        <div id="loading-spinner" class="spinner-border m-5" role="status">
            <span class="sr-only"></span>
        </div>
    </div> 

    <div id="main-content">
        <custom-navbar>
            <slot>Ejecuci&oacute;n de la actividad</slot> 
        </custom-navbar>
        <div class="container my-2">
            <div class="row gy-2">  
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="pdv">Punto de venta: </label>
                        <div class="row"> 
                            <div class="col-4">
                                <select id="ciudad" class="form-control mb-1" disabled>
                                    <option value="">Ciudad</option>
                                    <option value="Bogota">Bogot&aacute;</option>
                                    <option value="Barranquilla">Barranquilla</option>
                                    <option value="Medellin">Medell&iacute;n</option>
                                    <option value="Cali">Cali</option>
                                    <option value="Santa Marta">Santa Marta</option>
                                    <option value="Manizales">Manizales</option>
                                    <option value="Ibague">Ibagu&eacute;</option>
                                    <option value="Caldas">Caldas</option>
                                    <option value="Pereira">Pereira</option>
                                    <option value="Cuba">Cuba</option>
                                    <option value="SanJoaquin">San Joaqu&iacute;n</option>
                                    <option value="VillaMaria">Villa Mar&iacute;a</option>
                                </select>
                            </div> 
                            <!-- <div class="col-8">
                                <input id="busqueda-ciudad" type="text" class="form-control" placeholder="Buscar">
                            </div> -->
                            <!-- style="font-size: 12px;" multiple size="10" -->
                            <div class="col-8">
                                <select id="pdv" class="form-control"></select>
                                <div id="custom-pdv-container">
                                    <div class="form-group mb-1">
                                        <input id="pdvNom" class="form-control" placeholder="C&oacute;digo punto de venta">
                                    </div>
                                    <div class="form-group">
                                        <input id="pdvDire" class="form-control" placeholder="Nombre y direcci&oacute;n punto de venta">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="fechaVisita">Fecha de la visita: </label>
                        <input type="date" name="fechaVisita" id="fechaVisita" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="semana">Semana: </label>
                        <select name="semana" id="semana" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="4">Semana 4: 4-sep - 8-sep </option>
                            <option value="5">Semana 5: 11-sep - 15-sep </option>
                            <option value="6">Semana 6: 18-sep - 22-sep </option>
                            <option value="7">Semana 7: 25-sep - 29-sep </option>
                            <option value="8">Semana 8: 2-oct - 6-oct </option>
                            <option value="9">Semana 9: 9-oct - 13-oct </option>
                            <option value="10">Semana 10: 16-oct - 20-oct </option>
                            <option value="11">Semana 11: 23-oct - 27-oct </option>
                            <option value="12">Semana 12: 30-oct - 3-nov </option>
                            <option value="13">Semana 13: 6-nov - 10-nov </option>
                            <option value="14">Semana 14: 13-nov - 17-nov </option>
                            <option value="15">Semana 15: 20-nov - 24-nov </option>
                            <option value="16">Semana 16: 27-nov - 1-dic </option>
                            <option value="17">Semana 17: 4-dic - 8-dic </option>
                            <option value="18">Semana 18: 11-dic - 15-dic </option>
                            <option value="19">Semana 19: 18-dic - 22-dic </option>
                            <option value="20">Semana 20: 25-dic - 29-dic </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="estrato">Estrato: </label>
                        <select name="estrato" id="estrato" class="form-control" required>
                            <option value="">Seleccionar</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
    
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="estrato">Barrio: </label>
                        <input type="text" name="barrio" id="barrio" class="form-control" required>
                    </div>
                </div>
    
                <div class="col-md-12">
                    <div class="col-md-12">
                        <img id="selfiePDV" class="card-img-top" style="display: none;">
                    </div>
                    <div id="selfiePDVBox" class="col-md-12">
                        <div class="upload-box">
                            <span>Selfie PDV</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-12">
                        <img id="fotoFachada" class="card-img-top" style="display: none;">
                    </div>
                    <div id="fotoFachadaBox" class="col-md-12">
                        <div class="upload-box">
                            <span>Foto Fachada</span>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button id="store" class="btn btn-primary">
                        <b>ENVIAR</b>
                    </button>
                </div>
                <div class="d-grid gap-2">
                    <button id="reset" class="btn btn-secondary">
                        <b>RESET</b>
                    </button>
                </div>
                <div class="d-grid gap-2">
                    <button id="volver" class="btn btn-danger">
                      <b>VOLVER</b>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
    <script src="./js/modulos/modulo1.js" type="module"></script>
    <script src="./js/nabvar.js" type="module"></script>
    <script src="./js/loading.js" type="module"></script>
  </body>
</html>
